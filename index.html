<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Digital Clock with Dark Black Shadow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://wallpapers.com/images/hd/good-morning-pictures-l6r1s7qaeb8rnlvf.jpg'); /* Replace 'background.jpg' with your image file */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .clock {
            font-size: 6em;
            font-weight: bold;
            color: white;
            text-shadow: 
                0 0 10px black, 
                0 0 20px black, 
                0 0 30px black, 
                0 0 40px black, 
                0 0 50px black;
        }
    </style>
</head>
<body>
    <div class="clock">
        12:34:56 <!-- Placeholder Time -->
    </div>
</body>
</html>
